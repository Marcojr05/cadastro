<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <div class="abc">
                <h1>Não é associado? Faça seu cadastro</h1>
                <form action="">
                    
                    <div class="campo">
                        <label for="nome">Nome Completo</label>
                        <input name= "nome" id="nome" type="text" >
                    </div>
                    <div class="campo">
                        <label for="cpf">CPF</label>
                        <input name= "cpf" id="cpf" type="text" >
                    </div>
                    <div class="campo">
                        <label for="emal">E-mail</label>
                        <input name= "email" id="email" type="email" >
                    </div>
                    <div class="campo">
                        <label for="website">Website</label>
                        <input name= "website" id="website" type="url" >
                    </div>
                    <div class="campo">
                        <label for="endereço">Endereço</label>
                        <input name= "endereço" id="endereço" type="text" >
                    </div>
                    <div class="campo">

                    </div>

                    </div>
                    <div class="campo">
                        <label for="cep">Cep</label>
                        <input name= "cep" id="cep" type="text" >
                    </div>
                    <div class="campo">
                        <label for="uf">UF</label>
                        <select name="uf" id="uf">

                            <option value="Alagoas">AL</option>
                            <option value="Amazonas">AM</option>
                            <option value="Amapá">AP</option>

                            <option value="Ceará">CE</option>
                            <option value="Distrito Federal">DF</option>
                            <option value="Espírito Santo">ES</option>
                            <option value="Goiás">GO</option>
                            <option value="Maranhão">MA</option>
                            <option value="Mato Grosso">MT</option>
                            <option value="Mato Grosso do Sul">MS</option>
                            <option value="Minas Gerais">MG</option>
                            <option value="Pará">PA</option>
                            <option value="Paraíba">PB</option>
                            <option value="Paraná">PR</option>
                            <option value="Pernambuco">PE</option>
                            <option value="Piauí">PI</option>
                            <option value="Rio de Janeiro">RJ</option>
                            <option value="Rio Grande do Norte">RN</option>
                            <option value="Rio Grande do Sul">RS</option>
                            <option value="Rondônia">RO</option>
                            <option value="Roraima">RR</option>
                            <option value="Santa Catarina">SC</option>
                            <option value="São Paulo">SP</option>
                            <option value="Sergipe">SE</option>
                            <option value="Tocantins">TO</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input name= "telefone" id="telefone" type="number" >
                    </div>
                    <div class="campo">
                        <label for="datanascimento">Data Nascimento</label>
                        <input type="date" id="datanascimento" name="datanascimento">
                    </div>
                    <div class="campo">
                        <label for="sexo">Sexo</label>
                        <input type="radio" id="lsexo" name="sexo" value="lsexo">
                        <label for="sexo">M</label>
                        <input type="radio" id="lsexo" name="sexo" value="lsexo">
                        <label for="sexo">F</label>
                    </div>
                    <div class="campo">
                        <label for="celular">Celular</label>
                        <input name= "celular" id="celular" type="number" >
                    </div>
                    <div class="campo">
                    <label for="estadocivil2">Estado Civil</label>
                        <select name="estadocivil" id="estadocivil">
                            <option value="Solteiro">Solteiro</option>
                            <option value="Casado">Casado</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="União estável">União estável</option>
                            <option value="Viúvo">Viúvo</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="login">Login</label>
                        <input name= "login" id="login" type="text" >
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input name="senha" id="senha" type="password">
                    </div>
            </div>
                <div class="campo">

                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">

                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Política</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Policial</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Tempo</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Cultura</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Economia</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Jogos</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Educação</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Viagem</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Empregos</label>
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Moda e Estilo</label>
                </div>
                <div class="campo2">
                    <input type="checkbox" id="lmodulo" name="modulo" value="lmodulo">
                    <label for="modulo">Li as regras de cadastro e autorizo a cração do usuário</label>
                </div>
                <div class="campo3">
                    <input type="button"value="Confirmar">
                    <input type="button"value="Retomar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
